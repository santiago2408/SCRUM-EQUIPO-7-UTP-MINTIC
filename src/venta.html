<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/2195167aaa.js"
      crossorigin="anonymous"></script>
    <title>Vende con nosotros</title>
  </head>
  <body>
    <main class="container-flow">
      <nav class="row">
        <div
          class="nav_logoSection col-2 bg-dark d-flex justify-content-center align-items-center">
          <!--<img src="img/logotipo-ebook_497046-138.jpg" width="50%" alt="" />-->
          <h1 class="text-light display-1 fst-italic">Ebooks</h1>
        </div>
        <div
          class="nav_menuSection col-8 bg-dark d-flex flex-column justify-content-center">
          <div class="nav_menuSection_searchSection col-12 p-2">
            <div class="input-group">
              <span class="input-group-text">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </span>
              <input
                type="text"
                class="searchSection_search form-control"
                placeholder="Inserta el libro que quieres buscar" />
            </div>
          </div>
          <div
            class="nav_menuSection_buttonsSection col-12 fs-4 mb-3 bg-dark border rounded">
            <ul
              class="buttonsSection_buttonContainer list-unstyled d-flex justify-content-around m-0">
              <li class="buttonContainer_button">
                <a class="nav-link text-light" href="#">Ebooks mas vendidos</a>
              </li>
              <li class="buttonContainer_button">
                <a class="nav-link text-light" href="#">Ebooks de temporada</a>
              </li>
              <li class="buttonContainer_button">
                <a class="nav-link text-light" href="#">Ofertas</a>
              </li>
              <li class="buttonContainer_button">
                <a class="nav-link text-light" href="#">Conocenos</a>
              </li>
              <li class="buttonContainer_button">
                <a class="nav-link text-light" href="#">Vende con nosotros</a>
              </li>
            </ul>
          </div>
        </div>
        <div
          class="nav_carritoComprasSection col-2 bg-dark d-flex align-items-center justify-content-center">
          <div
            class="carritoComprasSection_carritoContainer d-flex flex-column justify-content-center align-items-center btn btn-outline-light border-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              fill="currentColor"
              class="bi bi-cart"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <span class="fw-bold fs-6">Carrito de compras</span>
          </div>
        </div>
      </nav>
      <article class="row formularioVenta mt-5">
        <div
          class="formularioVenta_vendeSection col-12 d-flex justify-content-center border-bottom border-dark">
          <h2 class="display-2">Vende con nosotros</h2>
        </div>
        <div
          class="formularioVenta_formulario col-12 d-flex align-items-center justify-content-center pt-5">
          <div class="formulario_imagen col-4">
            <img
              class="border border-dark rounded"
              src="img/logotipo-ebook_497046-138.jpg"
              width="50%" />
          </div>
          <div class="formulario_texto col-4 d-flex flex-column">
            <div class="formulario_texto_row row">
              <label for="libro_imagen" class="col-sm-2 mb-2 col-form-label"
                >Portada libro:</label
              >
              <div class="col-sm-10">
                <input type="file" class="form-control" id="libro_imagen" />
              </div>
            </div>
            <div class="formulario_texto_row row">
              <label for="libro_nombre" class="col-sm-2 mb-2 col-form-label"
                >Nombre del libro:</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="libro_nombre" />
              </div>
            </div>
            <div class="formulario_texto_row row">
              <label for="libro_genero" class="col-sm-2 mb-2 col-form-label"
                >Genero:</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="libro_genero" />
              </div>
            </div>
            <div class="formulario_texto_row row">
              <label for="libro_autor" class="col-sm-2 mb-2 col-form-label"
                >Autor:</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="libro_autor" />
              </div>
            </div>
            <div class="formulario_texto_row row">
              <label for="libro_fecha" class="col-sm-2 mb-2 col-form-label"
                >Fecha de publicacion:</label
              >
              <div class="col-sm-10">
                <input type="date" class="form-control" id="libro_fecha" />
              </div>
            </div>
            <div class="formulario_texto_row row">
              <label for="libro_precio" class="col-sm-2 mb-2 col-form-label"
                >Precio:</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="libro_precio" />
              </div>
            </div>
            <div class="formulario_texto_row row">
              <label
                for="libro_descripcion"
                class="col-sm-2 mb-2 col-form-label"
                >Descripcion:</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="libro_descripcion" />
              </div>
            </div>
            <div class="formulario_texto_row row d-flex justify-content-center">
              <button class="btn btn-dark col-6">Enviar</button>
            </div>
          </div>
        </div>
      </article>
    </main>
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
